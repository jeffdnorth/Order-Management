<app-menu></app-menu>
<div id="component">
    <div id="component-header">
        <a routerLink="/sper/create">Create</a>
        | <input [(ngModel)]="searchCriteria" type="text" placeholder="Search">
    </div>
    <div id="component-content">
        <table class="table table-striped table-sm">
            <thead>
                <tr>
                    <th><button (click)="sortFn('id')" class="btn btn-link">Id</button></th>
                    <th><button (click)="sortFn('name')" class="btn btn-link">Name</button></th>  
                    <th>Id</th>
                    <th>Name</th>
                    <th>StateCode</th>
                    <th>Sales</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let c of spers">
                    <td>{{c.id}}</td>
                    <td>{{c.name}}</td>
                    <td>{{c.stateCode}}</td>
                    <td>{{c.sales | currency}}</td>
                    <td>
                        <span>
                            <a routerLink="/sper/detail/{{c.id}}">Detail</a>
                        </span>
                        <span> | </span>
                        <span>
                            <a routerLink="/sper/edit/{{c.id}}">Edit</a>
                        </span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
